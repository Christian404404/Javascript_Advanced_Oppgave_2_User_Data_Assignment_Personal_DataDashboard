<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personlig Data Dashboard</title>
  </head>
  <body>
    <h1>Mine TV serier</h1>
    <form id="serier-form">
      <input type="text" id="tittel" placeholder="Tittel på serie" required />
      <select id="status">
        <option value="Planlegges å se">Planlegges å se</option>
        <option value="Følger med på nå">Følger med på nå</option>
        <option value="Sett ferdig">Sett ferdig</option>
      </select>
      <select id="sjanger">
        <option value="Drama">Drama</option>
        <option value="Komedie">Komedie</option>
        <option value="Action">Action</option>
        <option value="Sci-Fi">Sci-Fi</option>
        <option value="Fantasi">Fantasi</option>
        <option value="Dokumentar">Dokumentar</option>
        <option value="Animasjon">Animasjon</option>
        <option value="Thriller">Thriller</option>
        <option value="Skrekk">Skrekk</option>
        <option value="Romantikk">Romantikk</option>
      </select>
      <select id="sortering">
        <option value="asc">A-Å</option>
        <option value="desc">Å-A</option>
      </select>
      <input
        type="number"
        id="episoder"
        placeholder="Episoder sett til nå"
        min="0"
      />
      <button type="submit">Legg til serier</button>
    </form>
    <div id="serier-liste"></div>
  </body>
</html>
